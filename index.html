        const snackOptions = [

            "Masala Oats Pancake (10g protein) Savory pancake made with oats and vegetables.",
            "Sprouted Moong Bhel (12g protein) Sprouted moong"

        // Function to create a dropdown menu
        function createDropdown(options) {
            let dropdown = `
                <div class="form-group">
                    <select class="form-control">
                        <option value="">Select an Option</option>`;
                        options.forEach(option => {
                            dropdown += `<option value="${option}">${option}</option>`;
                        });
                        dropdown += `
                    </select>
                </div>`;
            return dropdown;
        }

        // Function to create meal section
        function createMeal(time, content) {
            return `
                <div class="meal">
                    <span class="meal-time">${time}:</span> ${content}
                </div>
            `;
        }

        // Function to create a day's plan
        function createDayPlan(day, meals) {
            let dayPlan = `<div class="day-plan">
                <h2>${day}</h2>`;
            meals.forEach(meal => {
                dayPlan += createMeal(meal.time, meal.content);
            });
            dayPlan += '</div>';
            return dayPlan;
        }

        // Days data
        const days = [
            { day: "Monday", meals: [
                { time: "Breakfast (10:30 AM)", content: createDropdown(breakfastOptions) },
                { time: "Mid-Morning Snack (1:00 PM)", content: "1 Serving of supply¬Æ 360 + 1 Fruit" },
                { time: "Lunch (2:00 PM)", content: createDropdown(lunchDinnerOptions) },

                { time: "Post-Workout (5:30 PM)", content: "24g Whey Protein Shake" },

            ]},

                { time: "Lunch (1:30 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (3:30 PM)", content: "1 Serving of Pre-Workout Drink, 1 Fruit" },

            ]},

                { time: "Lunch (2:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (4:00 PM)", content: "300-400 ml Cappuccino Coffee, 1 Fruit" },
                { time: "Post-Workout (5:30 PM)", content: "24g Whey Protein Shake" },
                { time: "Dinner (8:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Light Snack (10:30 PM)", content: createDropdown(snackOptions) }
            ]},
            { day: "Thursday", meals: [
                { time: "Mid-Morning Snack (11:00 AM)", content: "1 Serving of supply¬Æ 36G + 1 Fruit" },
                { time: "Lunch (1:30 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (3:30 PM)", content: "1 Serving of Pre-Workout Drink, 1 Fruit" },
                { time: "Post-Workout (5:30 PM)", content: "1 Scoop of Whey Protein with Water" },
                { time: "Dinner (7:30 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Light Snack (9:30 PM)", content: createDropdown(snackOptions) }
            ]},
            { day: "Friday", meals: [
                { time: "Breakfast (10:30 AM)", content: createDropdown(breakfastOptions) },
                { time: "Mid-Morning Snack (1:00 PM)", content: "1 Serving of supply¬Æ 360 + 1 Fruit" },
                { time: "Lunch (2:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (4:00 PM)", content: "300-400 ml Cappuccino Coffee, 1 Fruit" },
                { time: "Post-Workout (5:30 PM)", content: "24g Whey Protein Shake" },
                { time: "Dinner (8:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Light Snack (10:30 PM)", content: createDropdown(snackOptions) }
            ]},
            { day: "Saturday", meals: [
                { time: "Mid-Morning Snack (11:00 AM)", content: "1 Serving of supply¬Æ 36G + 1 Fruit" },
                { time: "Lunch (1:30 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (3:30 PM)", content: "1 Serving of Pre-Workout Drink, 1 Fruit" },
                { time: "Post-Workout (5:30 PM)", content: "1 Scoop of Whey Protein with Water" },
                { time: "Dinner (7:30 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Light Snack (9:30 PM)", content: createDropdown(snackOptions) }
            ]},
            { day: "Sunday", meals: [
                { time: "Breakfast (10:30 AM)", content: createDropdown(breakfastOptions) },
                { time: "Mid-Morning Snack (1:00 PM)", content: "1 Serving of supply¬Æ 360 + 1 Fruit" },
                { time: "Lunch (2:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Pre-Workout Snack (4:00 PM)", content: "300-400 ml Cappuccino Coffee, 1 Fruit" },
                { time: "Post-Workout (5:30 PM)", content: "24g Whey Protein Shake" },
                { time: "Dinner (8:00 PM)", content: createDropdown(lunchDinnerOptions) },
                { time: "Light Snack (10:30 PM)", content: createDropdown(snackOptions) }
            ]}
        ];

        // Function to get today's day name
        function getTodayDay() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            return daysOfWeek[today];
        }

        // Function to render diet plans
        function renderDietPlans(showTodayOnly) {
            dietPlansContainer.innerHTML = '';
            if (showTodayOnly) {
                const todayDay = getTodayDay();
                const todayPlan = days.find(day => day.day === todayDay);
                if (todayPlan) {
                    dietPlansContainer.innerHTML = createDayPlan(todayPlan.day, todayPlan.meals);
                }
            } else {
                days.forEach(day => {
                    dietPlansContainer.innerHTML += createDayPlan(day.day, day.meals);
                });
            }
        }

        // Function to update button states
        function updateButtonStates(showTodayOnly) {
            const todayButton = document.getElementById('today-btn');
            const showAllButton = document.getElementById('show-all-btn');

            if (showTodayOnly) {
                todayButton.classList.remove('btn-inactive');
                todayButton.classList.add('btn-active');
                showAllButton.classList.remove('btn-active');
                showAllButton.classList.add('btn-inactive');
            } else {
                todayButton.classList.remove('btn-active');
                todayButton.classList.add('btn-inactive');
                showAllButton.classList.remove('btn-inactive');
                showAllButton.classList.add('btn-active');
            }
        }

        // Event listeners for buttons
        document.getElementById('today-btn').addEventListener('click', () => {
            renderDietPlans(true);
            updateButtonStates(true);
        });

        document.getElementById('show-all-btn').addEventListener('click', () => {
            renderDietPlans(false);
            updateButtonStates(false);
        });

        // Initial render
        const dietPlansContainer = document.getElementById('diet-plans');
        renderDietPlans(true);  // Show today's plan initially
        updateButtonStates(true);  // Set "Today" button as active
    </script>
